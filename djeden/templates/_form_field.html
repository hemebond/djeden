{% if field.is_hidden %}
	{{ field }}
{% else %}
	<div class="control-group {% if field.errors %}error{% endif %}">
		<label for="{{ field.auto_id }}" class="control-label">
			{{ field.label }}
		</label>
		<div class="controls">
			{{ field }}

			<p class="help-block">{{ field.help_text }}</p>

			{% if field.errors %}
				<ul class="help-inline">
					{% for error in field.errors %}
						<li>{{ error|escape }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
	</div>
{% endif %}
