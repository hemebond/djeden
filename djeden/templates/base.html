{% load i18n %}
{% load sekizai_tags %}

{% addtoblock "js" %}<script src="{{ STATIC_URL }}libs/jquery-ui-1.8.21/js/jquery-1.7.2.min.js" type="text/javascript"></script>{% endaddtoblock %}
{% addtoblock "js" %}<script src="{{ STATIC_URL }}libs/bootstrap-2.2.2/js/bootstrap.min.js" type="text/javascript"></script>{% endaddtoblock %}
{% addtoblock "js" %}<script src="{{ STATIC_URL }}js/base.js" type="text/javascript"></script>{% endaddtoblock %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>{% block title %}Django Eden{% endblock %}</title>

		<link href="{{ STATIC_URL }}libs/bootstrap-2.2.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">
		{% render_block "css" %}
	</head>
	<body>
		{% block base_content %}{% endblock %}

		{% render_block "js" %}
		<script type="text/javascript">
			$(document).ready(function() {
				{% render_block "js_ready" %}
			});
		</script>
	</body>
</html>
