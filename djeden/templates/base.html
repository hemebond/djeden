{% load i18n %}
{% load sekizai_tags %}

{#{% addtoblock "js" %}<script src="{{ STATIC_URL }}libs/bootstrap-2.2.2/js/bootstrap.min.js" type="text/javascript"></script>{% endaddtoblock %}#}

{% addtoblock "js" %}<script src="{{ STATIC_URL }}js/controllers.js" type="text/javascript"></script>{% endaddtoblock %}

{% addtoblock "js" %}<script type="text/javascript">var plugin_options = {};</script>{% endaddtoblock %}

<!DOCTYPE html>
<html lang="en" ng-app="djeden">
	<head>
		<title>{% block title %}Django Eden{% endblock %}</title>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="{{ STATIC_URL }}libs/bootstrap-2.2.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}libs/bootstrap-2.2.2/css/bootstrap-responsive.css" rel="stylesheet">

		<link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">
		{% render_block "css" %}

<script src="{{ STATIC_URL }}libs/jquery-ui-1.8.21/js/jquery-1.7.2.min.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}libs/angular.min.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}libs/ui-bootstrap-0.2.0/ui-bootstrap-0.2.0.min.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}libs/ui-bootstrap-0.2.0/ui-bootstrap-tpls-0.2.0.min.js" type="text/javascript"></script>

<script src="{{ STATIC_URL }}js/base.js" type="text/javascript"></script>

	</head>
	<body ng-controller="MainCtrl">
		{% block base_content %}{% endblock %}

		{% render_block "js" %}
		<script type="text/javascript">
			$(document).ready(function() {
				{% render_block "js_ready" %}
			});
		</script>
	</body>
</html>
